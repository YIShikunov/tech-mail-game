<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
	<link rel="stylesheet" href="/css/main.css">
    <title>Authorization</title>
</head>
<body>
    <h1 align="center" class="title">${loginStatus}</h1>


    <#if online != 1 >
<div class="form">
    <form action="/signin" method="POST" id="signup-form">
        <span class="form__line">Login:<input name="login" class="form__input" required="" pattern="^[a-zA-Z0-9_]+$" type="text"></span><br\>
        <span class="form__line">Password:<input name="password" class="form__input" required="" type="password"></span><br\>
        <button class="form__btn">LOGIN</button>
    </form>
</div>
    </#if>

    <#if online == 1 >
        <center><a href="/signout"><button type="submit" class="form__btn">LOGOUT</button></a></center>
    </#if>

    <a class="main__btn" href="/">BACK</a>   



</body>
</html>
