<div class="form">
	<form action="/api/v1/auth/signup" method="POST" id="signup-form">
		<span class="form__line">Логин:
			<input name="login" class="form__input" required="" type="text">
		</span>
		<span class="form__line">Почта:
			<input name="email" class="form__input"required="" type="text">
		</span>
		<span class="form__line">Пароль:
			<input name="password" class="form__input"required="" type="password">
		</span>
		<button class="form__btn">Войти</button>
	</form>
</div>
